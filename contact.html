<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container">
        <form class="comment">
            <img src="https://cdn-icons-png.flaticon.com/128/1017/1017470.png" alt="comment logo"/>
            <h2>Comment</h2>
            <label id="username" for="username">
                ชื่อของคุณ:
                <br/><input name="username" type="text" placeholder="John wick" required /><br />
            </label>
            <label id="comment" for="commentbox">แสดงความคิดเห็น
                <br/><input type="text" placeholder="แสดงความคิดเห็น" required />
            </label>
            <button class="button" type="submit">
                <strong>Submit</strong>
            </button>
            <label id="checkbox" for="check button">
                <input type="checkbox" required />
                ยอมรับข้อตกลง
            </label>

        </form>
    </section>
</body>

</html>
